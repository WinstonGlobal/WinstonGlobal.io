<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Навигационное меню -->
    <nav class="cyber-menu" id="navbar">
    <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
    <ul class="menu-items">
        <li class="menu-item neon-text"><a href="index.html">Главная</a></li>
        <li class="menu-item neon-text"><a href="about.html">Обо мне</a></li>
        <li class="menu-item neon-text">Контакты</li>
        <li class="menu-item neon-text"><a href="game.html">Взлом терминала</a></li>
    </ul>
</nav>
    
    <!-- Основной контент -->
    <main class="cyber-grid">
        <section class="cyber-card">
            <h2 class="neon-text">Контактная форма</h2>
            <img src="https://64.media.tumblr.com/33484e0124f7c5f82f70a8189bbb4c34/26a803ed4c5478ec-5b/s1280x1920/2a2c390e6410aa025f473a8457e37a99b2598cb1.jpg" 
                 alt="Contact Image" 
                 style="width:100%; border-radius:10px; margin:1rem 0;">
            <form id="contactForm" class="styled-form">
                <label for="name">Имя:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="message">Сообщение:</label>
                <textarea id="message" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>
    
    <!-- В конце body -->
    <button onclick="scrollToTop()" id="topButton">Наверх</button>
    <canvas id="matrix"></canvas> 
 <script>
 
    let lastScrollTop = 0;
const navbar = document.getElementById('navbar');

window.addEventListener('scroll', () => {
    const st = window.pageYOffset || document.documentElement.scrollTop;

    if (st > lastScrollTop) {
        // Прокрутка вниз
        navbar.classList.add('hidden');
    } else {
        // Прокрутка вверх
        navbar.classList.remove('hidden');
    }

    lastScrollTop = st <= 0 ? 0 : st;
});

    // Открытие и закрытие бургер-меню
    const mobileMenu = document.getElementById('mobile-menu');
    const menuItems = document.querySelector('.menu-items');
    mobileMenu.addEventListener('click', () => {
        menuItems.classList.toggle('active');
        mobileMenu.classList.toggle('active');
    });
    
    // Показываем/скрываем кнопку "Наверх" при прокрутке
window.addEventListener('scroll', () => {
    const topButton = document.getElementById('topButton');
    if (window.pageYOffset > 300) {
        topButton.style.display = 'block'; // Показываем кнопку
    } else {
        topButton.style.display = 'none'; // Скрываем кнопку
    }
});

// Функция для прокрутки наверх
function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

const chars = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
const drops = Array(Math.floor(canvas.width / 20)).fill(0);

function draw() {
    ctx.fillStyle = 'rgba(10, 10, 18, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = '#0F0';
    ctx.font = '18px monospace';

    drops.forEach((y, i) => {
        const char = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(char, i * 20, y);
        drops[i] = y > canvas.height || Math.random() > 0.95 ? 0 : y + 20;
    });
}

setInterval(draw, 50);
</script>
</body>
</html>
